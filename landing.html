<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Recommendation Project</title>
  <meta name="description" content="Movie Recommendation Project">
  <meta name="author" content="COMP0072 UCL">

  <link rel="stylesheet" type="text/css" href="style.css"></link>

</head>

<body>
  <div class="head-banner">
    <h1 id="page-title">Project title here with better font because im lazy</h1>
  </div>
  <div class="movie-deets">
    <div class="choice" id="left-c">
      <h1 class="mov-name" id="mov-name-1"></h1>
      <div class="video-embed" align="center">
        <iframe id="ytube1" frameborder="0" width="480" height="360" src=""></iframe>
        <!-- you can edit the mov_name below to adjust what videos are shown
        currently tied with titles for the youtube displayed -->
        <script>
            var mov_name_1 = "rick astley"
            document.getElementById("ytube1").src =
                      "https://www.youtube.com/embed?listType=search;list="+ mov_name_1;

            document.getElementById("mov-name-1").innerHTML = mov_name_1;
        </script>
      </div>
    </div>
    <div class="choice" id="right-c">
      <h1 class="mov-name" id="mov-name-2"></h1>
      <div class="video-embed" align="center">
        <iframe id="ytube2" frameborder="0" width="480" height="360" src=""></iframe>
        <!-- you can edit the mov_name below to adjust what videos are shown
        currently tied with titles for the youtube displayed -->
        <script>
            var mov_name_2 = "heyayayayaya"
            document.getElementById("ytube2").src =
                      "https://www.youtube.com/embed?listType=search;list="+ mov_name_2;

            document.getElementById("mov-name-2").innerHTML = mov_name_2;
        </script>
      </div>
    </div>
  </div>
  <div class="foot"></div>
</body>
</html>
